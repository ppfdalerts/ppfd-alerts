name: Publish leaderboard data

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    runs-on: self-hosted
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate leaderboard data
        continue-on-error: true
        env:
          SHIFT_STATS_DIR: ${{ vars.SHIFT_STATS_DIR }}
        run: |
          $ErrorActionPreference = 'Continue'
          if (-not $env:SHIFT_STATS_DIR -or -not (Test-Path $env:SHIFT_STATS_DIR)) {
            Write-Host "SHIFT_STATS_DIR not set or not found. Set a repo variable named SHIFT_STATS_DIR to the directory containing shift_stats_*.json (e.g., C:\\Users\\County\\python alerts)."
            exit 0
          }
          Write-Host "Using SHIFT_STATS_DIR=$env:SHIFT_STATS_DIR"
          Get-ChildItem -Path "$env:SHIFT_STATS_DIR" -Filter 'shift_stats_*.json' | Select-Object -First 3 | ForEach-Object { Write-Host "Found stats:" $_.FullName }
          python --version
          python scripts/generate_leaderboard.py --stats-dir "$env:SHIFT_STATS_DIR" --out docs/data.json
          if ($LASTEXITCODE -ne 0) { Write-Host "Generator returned non-zero ($LASTEXITCODE). Continuing without failure."; exit 0 }

      - name: Commit and push (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data.json
          if (git diff --cached --quiet) {
            Write-Host "No changes to commit"
          } else {
            # Ensure push uses token auth
            git remote set-url origin "https://x-access-token:${env:GITHUB_TOKEN}@github.com/${env:GITHUB_REPOSITORY}.git"
            git pull --ff-only
            git commit -m "Update leaderboard data [skip ci]"
            git push origin HEAD:main
          }
